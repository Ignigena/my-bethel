<div>
  <div class="dash-panel-full">
    <h1>Users</h1>
    <table class="table table-list users">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Email</th>
          <th>Ministry</th>
          <th>Date Created</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="user in users">
          <td>
            <a href="/#/user/{{user.id}}">
              <img ng-src="{{user.avatar}}" height="50" width="50" />
            </a>
          </td>
          <td>
            <a href="/#/user/{{user.id}}" data-ng-bind="user.name"></a>
          </td>
          <td data-ng-bind="user.email"></td>
          <td><a href="/ministry/{{user.ministry.id}}" data-ng-bind="user.ministry.name"></a></td>
          <td data-ng-bind="user.createdAt | date : M/d/yyyy"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
