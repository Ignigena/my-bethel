<div class="dash-panel-full">
  <h1>Bethel Staff</h1>
  <table class="table table-list users">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="user in users">
        <td data-ng-bind="user.name"></td>
      </tr>
    </tbody>
  </table>
</div>
