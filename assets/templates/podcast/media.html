<div class="modal-header">
  <h3 class="modal-title" data-ng-bind="media.name"></h3>
</div>
<audio id="media-player" class="video-js vjs-sublime-skin vjs-podcast-skin" data-ng-src="{{ media.url }}"></audio>
<div class="modal-body podcast-media">
  <div class="row">
    <div class="col-sm-6">
      <datepicker data-ng-model="media.date" show-weeks="false" class="date well well-sm"></datepicker>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Episode title</label>
        <input type="text" class="form-control" placeholder="Episode Title" data-ng-model="media.name" />
      </div>
      <div class="form-group">
        <label><small>Description</small></label>
        <textarea class="form-control" rows="3" placeholder="A few sentences describing your podcast episode that will appear in iTunes." data-ng-model="media.description"></textarea>
      </div>
      <div class="form-group">
        <label><small>Media Player</small></label>
        <input type="text" class="form-control" placeholder="Media player category" data-ng-model="media.reference" />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" data-ng-click="save()">Save Changes</button>
</div>
