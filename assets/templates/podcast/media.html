<div class="modal-header">
  <h3 class="modal-title" data-ng-bind="media.name"></h3>
</div>
<div class="modal-body form-horizontal">
  <div class="form-group">
    <label class="col-sm-3 control-label">Episode Title</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Episode Title" data-ng-model="media.name" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Date Published</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text" class="form-control episode-date" data-ng-model="media.date" />
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Description</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="2" placeholder="A few sentences describing your podcast episode that will appear in iTunes." data-ng-model="media.description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Media Player</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Link this podcast episode to the media player on your website" data-ng-model="media.reference" />
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()">Save Changes</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
