<div class="podcast view">
  <div class="dash-panel-left">
    <h1 data-ng-bind="podcast.name"></h1>
    <p data-ng-bind="podcast.description" class="editable description md" data-placeholder="Type here to edit the description for this podcast."></p>
    <tags-input ng-model="tags" placeholder="Enter tags to help visitors find your podcast on iTunes." on-tag-added="updateTags($tag, 'added')" on-tag-removed="updateTags($tag, 'removed')"></tags-input>
    <div class="panel panel-default panel-top">
      <div class="panel-heading">
        <button data-ng-if="podcast.source == 1" data-ng-file-select="onFileSelect($files)" multiple accept="audio/*,audio/m4a,video/*,video/mp4" class="btn btn-sm btn-success pull-right"><i class="fa fa-upload"></i> Upload new episode...</button>
        <h3 class="panel-title"><span data-ng-bind="podcast.media.length"></span> Podcast Episodes</h3>
      </div>
      <div class="panel-body">
        <div class="progress" data-ng-if="uploadProgress >= 1 && uploadProgress < 100">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{ uploadProgress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ uploadProgress }}%;" data-ng-bind="uploadProgress + '%'"></div>
        </div>
        <table class="table table-hover" data-podcast="{{ podcast.id }}" data-url="{{ podcast.ministry.url }}">
          <tbody>
            <tr class="alert alert-info alert-dismissible" role="alert" data-ng-if="podcast.source == 2">
              <td colspan="2">
                Syncing all episodes from Vimeo matching keywords <b data-ng-bind="podcast.sourceMeta"></b>.
              </td>
            </tr>
            <tr data-ng-repeat="media in podcast.media | orderBy:'date':true" data-ng-class="{ 'warning': (!media.name || !media.description || !media.url) }">
              <td>
                <img data-ng-if="media.thumbnail" class="media-object pull-left" data-ng-src="{{ media.thumbnail }}" width="100" /><h4 data-ng-bind="media.name ? media.name : media.url.split('/').pop() "></h4>
                <small class="text-muted" data-am-time-ago="media.date"></small>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="dash-panel-right">
    <div class="actions top">
      <a ui-sref="podcastsubmit" class="btn btn-block btn-lg btn-dark">Submit to iTunes</a>
      <a data-ng-href="/podcast/feed/{{ podcast.id }}" class="btn btn-block btn-lg btn-dark">Podcast Feed</a>
    </div>
    <img data-ng-src="https://images.bethel.io/images/{{ podcast.image ? podcast.image : 'DefaultPodcaster.png' }}?crop=faces&amp;fit=crop&amp;w=400&amp;h=400" width="400" height="400" alt="{{ podcast.name }}" />
  </div>
</div>
