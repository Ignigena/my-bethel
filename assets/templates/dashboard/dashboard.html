<div ng-controller="DashboardController">
  <div class="dash-panel-left small">
    <div id="statistics-panel" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Statistics</h3>
      </div>
      <div class="panel-body">
        <div class="row podcast-row" ng-show="stats.podcastChange">
          <div class="col-sm-4">
            <div id="podcast-subscribers"></div>
          </div>
          <div class="col-sm-8">
            <h3><span class="change-count">{{ stats.podcastChange | number : 2 }}</span>% <i class="fa fa-arrow-up pull-right text-success"></i><br /><small><span class="change-type">increase</span> in podcast subscribers</small></h3>
          </div>
        </div>
        <div class="row storage-row" ng-show="stats.storage">
          <div class="col-sm-8 col-sm-offset-4">
            <h3><span class="count">{{ stats.storage | number : 2 }}</span>Gb<br /><small>total storage used</small></h3>
          </div>
        </div>
        <h5 class="text-muted no-stats" ng-hide="stats.storage || stats.podcastChange">Check back later for statistics...</h5>
      </div>
    </div>
    <div class="panel panel-default" ng-show="map.show">
      <div class="panel-heading">
        <h3 class="panel-title">Ministry Locations <a ui-sref=".location" class="btn btn-panel">Edit</a></h3>
      </div>
      <div class="panel-body full">
        <google-map center="map.center" zoom="map.zoom" pan="true" draggable="false" options="map.options" control="map.control">
          <markers models="markers" icon="'icon'" coords="'position'" fit="true" doRebuildAll="true"></markers>
        </google-map>
      </div>
    </div>
    <a ui-sref=".accounts" class="btn btn-default btn-lg btn-block">Connected Accounts</a>
    <a ui-sref=".location" class="btn btn-default btn-lg btn-block" ng-hide="map.show">Ministry Locations</a>
    <a ui-sref=".billing" class="btn btn-default btn-lg btn-block">Subscription and Billing</a>
  </div>
  <div class="dash-panel-right large">
    <div ui-view class="content"></div>
  </div>
</div>
