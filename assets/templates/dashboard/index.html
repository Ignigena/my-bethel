<div layout="column" flex>

<md-toolbar aria-hidden="false">
  <div class="md-toolbar-tools">
    <span flex></span>
    <div class="md-toolbar-item" layout="column">
      <a class="md-button md-default-theme"><span>{{ ministry.name }}</span></a>
    </div>
    <img class="avatar" data-ng-src="{{ user.avatar }}" alt="{{ user.name }}" width="64" height="64" />
  </div>
</md-toolbar>

<md-content class="md-padding main-content">

  <md-whiteframe class="md-whiteframe-z1 md-padding welcome-modal" layout="column">
    <div layout="row">
      <div flex="40">
        <h2>Welcome, {{ user.name }}</h2>
        <p>Thanks for joining us!</p>
      </div>
      <div offset="10" flex="50">
        <md-list>
          <md-list-item class="md-2-line">
            <md-button class="md-fab md-hue-2" aria-label="Locations">
              <md-icon md-svg-src="icons/ic_location_on_24px.svg"></md-icon>
            </md-button>
            <div class="md-list-item-text">
              <h3>Ministry locations</h3>
              <p>Update your locations and service times here.</p>
            </div>
          </md-list-item>
          <md-divider md-inset></md-divider>
          <md-list-item class="md-2-line">
            <md-button class="md-fab md-hue-2" aria-label="Settings">
              <md-icon md-svg-src="icons/ic_settings_24px.svg"></md-icon>
            </md-button>
            <div class="md-list-item-text">
              <h3>My Settings</h3>
              <p>Edit your account and customize your settings.</p>
            </div>
          </md-list-item>
          <md-divider md-inset></md-divider>
          <md-list-item class="md-2-line">
            <md-button class="md-fab md-hue-2" aria-label="Help">
              <md-icon md-svg-src="icons/ic_live_help_24px.svg"></md-icon>
            </md-button>
            <div class="md-list-item-text">
              <h3>Need help?</h3>
              <p>We're a phone call or a click away!</p>
            </div>
          </md-list-item>
        </md-list>
      </div>
    </div>
  </md-whiteframe>

</md-content>

</div>
