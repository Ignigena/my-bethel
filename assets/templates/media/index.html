<div class="dash-panel-left x-small sidebar-files">
   <ul class="nav nav-pills nav-stacked">
      <li class="button">
        <button data-ng-file-select="onFileSelect($files)" multiple accept="image/*,video/*,audio/*" class="btn btn-success btn-block"><i class="fa fa-upload"></i> Upload Media</button>
      </li>
      <li class="active"><a ui-sref="media"><span class="fa-stack">
        <i class="fa fa-folder fa-stack-2x">&nbsp;</i>
        <i class="fa fa-cloud fa-inverse fa-stack-1x">&nbsp;</i>
      </span><span class="label">All Media</span></a></li>
    </ul>
</div>
<div data-ui-view>
  <div class="dash-panel-right x-large thumbnails">
    <div class="panel-heading">
      <div class="pull-right search-box">
        <input type="text" class="form-control" data-ng-model="searchText" placeholder="Search media" />
        <i class="fa fa-search">&nbsp;</i>
      </div>
      <div class="btn-group pull-right type-filter" role="group">
        <button type="button" class="btn btn-default" data-ng-class="showVideo ? 'active' : ''" data-ng-click="filterByType('video')"><i class="fa fa-video-camera"></i></button>
        <button type="button" class="btn btn-default" data-ng-class="showAudio ? 'active' : ''" data-ng-click="filterByType('audio')"><i class="fa fa-volume-up"></i></button>
        <button type="button" class="btn btn-default" data-ng-class="showImage ? 'active' : ''" data-ng-click="filterByType('image')"><i class="fa fa-camera"></i></button>
      </div>
      <h2 class="panel-title">All Media</h2>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-xs-6 col-md-3" ng-repeat="file in media | filter:searchText | filter:mediaType">
          <a ui-sref=".view({ mediaId: file.id })" class="thumbnail" title="{{ file.filename }}">
            <div round-progress max="100" current="file.progress" color="#1591b5" bgcolor="#f4f6f8" radius="30" stroke="10" semi="false" data-ng-show="file.progress < 100"></div>
            <img class="media-thumb" data-ng-src="{{ file.thumbnail }}" alt="{{ file.filename }}" data-ng-class="(!file.progress || file.progress == 100) ? 'uploaded' : 'uploading'" width="320" height="180" />
            <span class="media-time" data-ng-bind="file.length" data-ng-show="file.length">2:42</span>
            <span class="media-meta" data-ng-bind="file.filename">&nbsp;</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
