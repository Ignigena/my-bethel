<div class="dash-panel-left x-small sidebar-files">
   <ul class="nav nav-pills nav-stacked">
      <li class="button">
        <button data-ng-file-select="onFileSelect($files)" multiple accept="image/*" class="btn btn-success btn-block"><i class="fa fa-upload"></i> Upload Media</button>
      </li>
      <li class="active"><a href="#"><span class="fa-stack">
        <i class="fa fa-folder fa-stack-2x">&nbsp;</i>
        <i class="fa fa-cloud fa-inverse fa-stack-1x">&nbsp;</i>
      </span><span class="label">All Media</span></a></li>
    </ul>
</div>
<div data-ui-view>
  <div class="dash-panel-right x-large thumbnails">
    <div class="panel-heading">
      <div class="pull-right">
        <input type="text" class="form-control" placeholder="Search media" />
        <i class="fa fa-search">&nbsp;</i>
      </div>
      <h2 class="panel-title">All Media</h2>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-xs-6 col-md-3" ng-repeat="file in media">
          <a href="#" class="thumbnail" title="{{ file.filename }}">
            <div round-progress max="100" current="file.progress" color="#1591b5" bgcolor="#f4f6f8" radius="30" stroke="10" semi="false" data-ng-show="file.progress < 100"></div>
            <img class="media-thumb" src="https://s3.amazonaws.com/cloud.bethel.io/images/DefaultMediaThumb.png" alt="{{ file.filename }}" data-ng-class="(!file.progress || file.progress == 100) ? 'uploaded' : 'uploading'" />
            <span class="media-time" data-ng-bind="file.length" data-ng-show="file.length">2:42</span>
            <span class="media-meta" data-ng-bind="file.filename">&nbsp;</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
