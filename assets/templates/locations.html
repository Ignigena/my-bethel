<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Ministry Locations</h2>
  </div>
  <div class="panel-body full">
    <table class="table table-hover">
      <tr ng-repeat="location in $parent.locations | orderBy:'name'">
        <td>
          <h4>{{ location.name }}<br><small>{{ addressFormat(location.address) }}</small></h4>
        </td>
        <td style="vertical-align:middle;text-align:right;">
          <a href="/location/edit/{{ location.id }}" class="btn btn-sm" data-link="popover">Edit</button>
        </td>
      </tr>
    </table>
  </div>
</div>
<a href="/location/new" class="btn btn-lg btn-block" data-link="popover">Add New Location</a>
