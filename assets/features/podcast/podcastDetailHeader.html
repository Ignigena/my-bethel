<md-toolbar aria-hidden="false">
  <div class="md-toolbar-tools">
    <h2>{{ podcast.name }}</h2>
    <span flex></span>
  </div>
</md-toolbar>

<md-sidenav class="md-sidenav-left md-whiteframe-z2" layout="column" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')" layout-fill flex="30">
  <img data-ng-src="https://images.bethel.io/images/{{ podcast.image ? podcast.image : 'DefaultPodcaster.png' }}?crop=faces&amp;fit=crop&amp;w=300&amp;h=300&amp;modified={{ podcast.updatedAt }}" alt="{{ podcast.name }}" />

  <md-input-container>
    <label>Podcast title</label>
    <input type="text" ng-model="podcast.name">
  </md-input-container>
</md-sidenav>

</div>
