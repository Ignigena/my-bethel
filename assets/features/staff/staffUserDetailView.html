
<md-content class="main-content">
  <div layout="row" layout-margin>

    <div flex="30" class="contact-card">
      <div layout="column" layout-align="center center" layout-padding>
        <img ng-src="{{user.avatar}}" height="100" width="100" class="avatar">
        <h1 ng-bind="user.name"></h1>
        <md-button class="md-primary button-wrap" ui-sref="staffViewMinistry({ ministryId: user.ministry.id })">{{user.ministry.name}}</md-button>
      </div>
    </div>

    <md-whiteframe flex class="md-whiteframe-z1 md-padding contact-info" layout="column">

      <div layout="row" layout-align="space-between center">
        <h3 flex>User Details</h3>
        <div>
          <md-button class="md-primary md-raised" ng-if="user.id !== $root.user.id && user.id !== previousUser.user.id" ng-click="masquerade()">Masquerade</md-button>
        </div>
      </div>

      <md-input-container>
        <label>Email</label>
        <input ng-model="user.email" type="text" disabled>
      </md-input-container>

      <md-input-container>
        <label>Member Since</label>
        <input ng-model="user.createdAt" type="text" disabled>
      </md-input-container>

      <md-input-container ng-if="user.lastLogin">
        <label>Last Login</label>
        <input ng-model="user.lastLogin" type="text" disabled>
      </md-input-container>

      <div layout="row" layout-align="space-around center">
        <md-input-container ng-if="user.inviteCode" flex>
          <label>Invite Code</label>
          <input ng-model="user.inviteCode" type="text" disabled>
        </md-input-container>
        <div>
          <md-button class="md-primary" ng-click="sendInviteEmail()" ng-bind="emailSending ? 'Sending...' : 'Send Invite'">
          </md-button>
        </div>
      </div>

      <md-input-container ng-if="user.invited">
        <label>Invite Sent</label>
        <input ng-model="user.invited" ng-trim="false" type="text" disabled>
      </md-input-container>

      <div layout="row" layout-align="space-around center">
        <md-input-container flex>
          <label>Account Locked</label>
          <input ng-model="user.isLocked" type="text" disabled>
        </md-input-container>
        <div>
          <md-button class="md-primary" ng-click="lockUnlock()" ng-bind="user.isLocked ? 'Unlock' : 'Lock'">
          </md-button>
        </div>
      </div>

    </md-whiteframe>

  </div>
</md-content>
