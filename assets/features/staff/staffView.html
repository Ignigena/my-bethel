<div layout="row" layout-wrap>

      <md-tab label="people" ui-sref=".users"></md-tab>
      <md-tab label="ministries" ui-sref=".ministry"></md-tab>
    </md-tabs>
  </div>

  <div flex="50" flex-sm="100" layout-padding class="search-box">

  </div>
</div>

<div class="panel-body" layout="column" ui-view flex></div>
